
# Debian/Ubuntu PAM patches break /usr/lib/pam.d/ so symlink to /etc/
L? /etc/pam.d - - - - /usr/lib/pam.d

# On Debian/Ubuntu it's called gdm3, not gdm
L? /etc/gdm3

# On Debian/Ubuntu the nftable service fails if this config is not present
L? /etc/nftables.conf

# These can be dropped once https://bugs.debian.org/1108017 is fixed
L? /etc/adduser.conf
L? /etc/deluser.conf

# Get localctl working persistently
f /etc/default/keyboard

#f /etc/machine-id - - - - "uninitialized\n"
